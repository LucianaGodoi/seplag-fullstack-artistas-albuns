version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: artists-postgres
    environment:
      POSTGRES_DB: artists
      POSTGRES_USER: artists
      POSTGRES_PASSWORD: artists
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
